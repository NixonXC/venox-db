<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VENOX Series</title>
    <meta name="theme-color" content="#1d89e0">
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon"/>
    <meta name="description" content="Made for educational and project purposes only.">
    <meta name="twitter:image" content="https://media.discordapp.net/attachments/985197691401281576/1014073042537824256/logo.png?width=325&height=325">
    <link rel="stylesheet" href="tv.css">
</head>
<body>
    <div class="nav">
        <img id="logo" src="assets/logo.png" width="50px" style="margin-top: 20px; margin-left: 25px; border-radius: 4px; cursor: pointer;">
		<nav class="navMenu" id="navMenu">
      	<a id="home" href="https://venoxdb.tk/">Home</a>
      	<a id="mov2" href="https://venoxdb.tk/pages/movies/mov.html">Movies</a>
      	<a id="se2" href="tv.html">Series</a>
        </nav>
        <img src="assets/menu.svg" class="menu-logo" id="menu" onclick="togglemenu()">
    </div>
    <div class="movie" id="movie">
        <h1>VENOX SERIES</h1>
        <button id="back">Back</button>
        <label>
            <input id="name" type="text" placeholder="SERIES NAME">
            <input id="sea" type="number" placeholder="SEASON" min="1" oninput="this.value = Math.abs(this.value)">
            <input id="epi" type="number" placeholder="EPISODE" min="1" oninput="this.value = Math.abs(this.value)">
        </label>
        <button id="btn">Watch</button>
        <button id="next">Next</button>
    </div>
    <div id="play">
    </div>
    <script src="tv.js"></script>
</body>
</html>
